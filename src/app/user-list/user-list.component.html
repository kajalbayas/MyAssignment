<div class="row">
    <div *ngIf="isEdit" class="col-lg-4 register-contain">
        <app-register-user  [userDetails]="userDetails" isEdit="true"></app-register-user>
    </div>
    

<div [ngClass]="isEdit ? 'col-lg-8' : col-lg-12">
    
<div class="mat-elevation-z8 user-list">
    <div class="text-center"><h2>User List</h2></div>
    <table mat-table [dataSource]="dataSource">
  
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element;let i = index"> <button type="button" (click)="editDetails(element)" mat-raised-button color="primary">Edit</button> 
                                                <button mat-raised-button (click)="deleteItems(i)" color="warn">Delete</button></td>
      </ng-container> 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>
</div>
</div>
